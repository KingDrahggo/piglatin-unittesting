<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <h1>Pig-Latin/ Unit Testing</h1>
    <h3>
     Change words & sentences to Pig-Latin. Check code in GitHub link.
    </h3>
    <a id="github" href="https://github.com/KingDrahggo/piglatin-unittesting" target="_blank"> <img alt="GitHub" src="GitHub_Logo_White.png"></a>
    <section id="card1">
      <form id="form">
      <label id="encode-word" for="word-choice">Encode Word</label>
      <input id="word-choice" type="text" placeholder="Type your word here" required/>
      <button id="submit-word">Submit Word</button>
      </form>
      <div id="answer">
        <p id="pig-latin"></p>
      </div>
    </section>

    <section id="card2">
      <form id="form2">
      <label id="encode-sentence" for="sentence-choice">Encode Sentence</label>
      <input id="sentence-choice" type="text" placeholder="Type your sentence here" required/>
      <button id="submit-sentence">Submit Sentence</button>
      </form>
      <div id="user-sentence">
        <p id="pig-latin-sentence"></p>
      </div>
    </section>

    <script src="code.js"></script>
  </body>
</html>
